<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Cart Items - Funime | Anime Clothes and Apparels</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Cart Item Details-->
    <div class="small-container cart-page">
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="buy1.jpg">
                        <div>
                            <p>Product 1</p>
                            <small>Price: Php 50.00</small>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>Php 50.00</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="buy2.jpg">
                        <div>
                            <p>Product 2</p>
                            <small>Price: Php 50.00</small>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>Php 50.00</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="buy3.jpg">
                        <div>
                            <p>Product 3</p>
                            <small>Price: Php 50.00</small>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>Php 50.00</td>
            </tr>
        </table>
        <div class="total-price">
            <table>
                <tr>
                    <td>SubTotal</td>
                    <td>Php 000.00</td>
                </tr>
                <tr>
                    <td>Shipping Fee</td>
                    <td>Php 000.00</td>
                </tr>
                <tr>
                    <td>Voucher</td>
                    <td>-Php 000.00</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>Php 000.00</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
